{% extends "layout.html" %}


{% block body %}

<div class="container">
    
    <div class="row">
        <div class="col-md-6 my-2">
            <h3>เพิ่มข้อมูลธุรกรรม</h3>
            <form action="/addStatement" method="POST">
                <div class="form-group">
                    <label for="date">วันที่บันทึกธุรกรรม</label>
                    <input type="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">ชื่อธุรกรรม</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">จำนวนเงิน</label>
                    <input type="text" name="amount" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">หมวดหมู่</label>
                    <select name="category" id="" class="form-control">
                        <option value="รายรับ">รายรับ</option>
                        <option value="รายจ่าย">รายจ่าย</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="เพิ่มธุรกรรม" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
