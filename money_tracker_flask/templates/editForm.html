{% extends "layout.html" %}


{% block body %}

<div class="container">
    
    <div class="row">
        <div class="col-md-6 my-2">
            <h3>แก้ไขข้อมูลธุรกรรม</h3>
            <form action="/updateStatement" method="POST">
                <input type="hidden" name="id" value="{{statement.id}}" >
                <div class="form-group">
                    <label for="date">วันที่บันทึกธุรกรรม</label>
                    <input type="date" name="date" class="form-control" value="{{statement.date}}">
                </div>
                <div class="form-group">
                    <label for="date">ชื่อธุรกรรม</label>
                    <input type="text" name="name" class="form-control" value="{{statement.name}}">
                </div>
                <div class="form-group">
                    <label for="date">จำนวนเงิน</label>
                    <input type="text" name="amount" class="form-control" value="{{statement.amount}}">
                </div>
                <div class="form-group">
                    <label for="date">หมวดหมู่</label>
                    <select name="category" id="" class="form-control" value="{{statement.category}}">
                        <option value="รายรับ">รายรับ</option>
                        <option value="รายจ่าย">รายจ่าย</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="อัพเดตธุรกรรม" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
